<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary fixed-top scrolling-navbar mb-4"
    [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" href="#">Navbar</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [ngClass]="{active: id === 1}">
                <a class="nav-link waves-light" routerLink="home" (click)="setActive(1)" mdbWavesEffect>Tasks</a>
            </li>
            <li class="nav-item" [ngClass]="{active: id === 2}">
                <a class="nav-link waves-light" routerLink="create" (click)="setActive(2)" mdbWavesEffect>Add New</a>
            </li>
        </ul>
        <!-- Links -->

        <!-- Search form -->
        <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" (keyup.enter)="showText(text.value)" #text placeholder="Search">
            </div>
        </form>
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
