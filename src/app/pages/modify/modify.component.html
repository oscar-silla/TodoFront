<form class="text-center border border-light p-5 animated fadeIn fast" [formGroup]="taskForm">
    <div *ngIf="showAlert">
        <div class="alert alert-success" role="alert">
            The task has been updated! You will be redirected..
        </div>
    </div>
    <div *ngIf="showAlertError">
        <div class="alert alert-danger" role="alert">
            Fill in all the fields of the form!
        </div>
    </div>
    <p class="h4 mb-4">Edit Task</p>
    
    <input mdbInput type="text" id="form2" formControlName="title" name="title" class="form-control mb-4"
        [placeholder]="task.title">
    <label>Priority</label>
    <select class="browser-default custom-select mb-4" formControlName="priority" (change)="onSelected()"
        name="priority">
        <option value="" selected>Choose option</option>
        <option value="Urgent">Urgent</option>
        <option value="Important">Important</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" name="todo" formControlName="todo"
            rows="3" [placeholder]="task.todo">
        </textarea>
    </div>
    <button mdbBtn color="info" (click)="onSubmit(taskForm.value)" block="true" type="submit">
        Modify
    </button>
    <button mdbBtn color="danger" (click)="goBack()" block="true" type="submit" class="mt-3">
        Back
    </button>
</form>
